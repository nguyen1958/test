<div class="panel panel-primary text-center">
  <div class="panel-heading">
    <h3 class="panel-title">MODELES DES COURRIERS</h3>
    <p>
      Nombre de résultats :{{modeleCourriers.length}}
    </p>
  </div>
  <div class="panel-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label class="control-label">Nom recherché</label>
          <input type="text" class="form-control" formControlName="nomRecherche">
        </div>
        <div class="col-sm-4 form-group" [class.has-error]="formErrors.nomModele">
          <label class="control-label">Nom du modèle*</label>
          <input type="text" class="form-control" formControlName="nomModele">
          <span class="help-block" *ngIf="formErrors.nomModele">{{formErrors.nomModele}}</span>
        </div>
        <div class="col-sm-4 form-group">
          <label></label>
          <input type="file" formControlName="file" style="margin-top: 10px" (change)="onChange($event)">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-block" (click)="rechercher()">
              <i class="fas fa-search"></i> Rechercher
          </button>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-success btn-block"  [disabled]="form.invalid" (click)="onValider()">
              <i class="fas fa-plus"></i> Ajouter un modèle
          </button>
        </div>
      </div>
    </form>
    <hr style="border:1px solid silver">
    <table class="table table-striped table-bordered top10">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom du modèle</th>
          <th>Chemin du modèle</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of modeleCourriers;let i=index">
          <td>{{data.id}}</td>
          <td>{{data.nomModele}}</td>
          <td>{{data.cheminModele}}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="delete(i)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
