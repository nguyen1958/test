<div class="panel panel-primary">
  <div class="panel-heading">
    <span class="text-center">
      <h3 class="panel-title">{{title|uppercase}}</h3>
    </span>
  </div>
  <div class="panel-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-sm-2 form-group" [class.has-error]="formErrors.codeRivolie">
          <label class="control-label">Code rivoli*</label>
          <input type="text" class="form-control" formControlName="codeRivolie">
          <span class="help-block" *ngIf="formErrors.codeRivolie">{{formErrors.codeRivolie}}</span>
        </div>
        <div class="col-sm-2 form-group" [class.has-error]="formErrors.prefixe">
          <label class="control-label">Préfixe*</label>
          <input type="text" class="form-control" formControlName="prefixe">
          <span class="help-block" *ngIf="formErrors.prefixe">{{formErrors.prefixe}}</span>
        </div>
        <div class="col-sm-2 form-group">
          <label class="control-label">Liaison</label>
          <input type="text" class="form-control" formControlName="liaison">
        </div>
        <div class="col-sm-5 form-group" [class.has-error]="formErrors.nomrue">
          <label class="control-label">Nom rue*</label>
          <input type="text" class="form-control" formControlName="nomrue">
          <span class="help-block" *ngIf="formErrors.nomrue">{{formErrors.nomrue}}</span>
        </div>
        <div class="col-sm-1 form-group" [class.has-error]="formErrors.codePostal">
          <label class="control-label">CPostal*</label>
          <input type="text" class="form-control" formControlName="codePostal">
          <span class="help-block" *ngIf="formErrors.codePostal">{{formErrors.codePostal}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 form-group" [class.has-error]="formErrors.debutNumeroRue">
          <label class="control-label">Début no*</label>
          <select class="form-control" formControlName="debutNumeroRue">
            <option *ngFor="let x of numerodebut;let i=index;let isFirst=first" [value]="isFirst?'Debut':i+1">{{i+1}}</option>
          </select>
          <span class="help-block" *ngIf="formErrors.debutNumeroRue">{{formErrors.debutNumeroRue}}</span>
        </div>
        <div class="col-sm-1 form-group" [class.has-error]="formErrors.finNumeroRue">
          <label class="control-label">Fin no*</label>
          <select class="form-control" formControlName="finNumeroRue">
            <option *ngFor="let x of numerofin;let i=index;let isLast=last" [value]="isLast?'Fin':i+1">{{i+1}}</option>
          </select>
          <span class="help-block" *ngIf="formErrors.finNumeroRue">{{formErrors.finNumeroRue}}</span>
        </div>
        <div class="col-sm-1 form-group">
          <label class="control-label">Secteur*</label>
          <select class="form-control" formControlName="codeSecteur">
            <option *ngFor="let data of secteurs" value="{{data.valeur}}">{{data.valeur}}</option>
          </select>
        </div>
        <div class="col-sm-3 form-group" [class.has-error]="formErrors.nomquartier">
          <label class="control-label">Quartier*</label>
          <input type="text" class="form-control" formControlName="nomquartier">
          <span class="help-block" *ngIf="formErrors.nomquartier">{{formErrors.nomquartier}}</span>
        </div>
        <div class="col-sm-3 form-group">
          <label class="control-label">Sélectionner un quartier existant</label>
          <select class="form-control" formControlName="selectionQuartier" (change)="onSelect()">
            <option *ngFor="let data of quartiers" value="{{data}}">{{data}}</option>
          </select>
        </div>
        <div class="col-sm-3 form-group">
          <label class="control-label">Marché</label>
          <select class="form-control" formControlName="idMarche">
            <option *ngFor="let data of marches" value="{{data.idMarche}}">{{data.idMarche}}---{{data.nomMarche}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label class="control-label">Remarque</label>
          <textarea rows="3" class="form-control" formControlName="remarqueRue"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 form-group" *ngIf="rue">
        <div class="btn-group btn-group-justified">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="onValider()">Modifier</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger">Supprimer</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-sm-offset-3 form-group" *ngIf="!rue">
        <button type="button" class="btn btn-primary btn-block" [disabled]="form.invalid" (click)="onValider()">Valider</button>
      </div>
    </div>
  </div>
</div>
<h4 class="text-center"><a [routerLink]="['../Rue']">Liste des rues</a></h4>
