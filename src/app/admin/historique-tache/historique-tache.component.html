<div class="panel panel-primary text-center">
  <div class="panel-heading">
    <h3 class="panel-title">HISTORIQUE DES TÂCHES</h3>
    <p>
      Nombre de résultats : {{historiqueActions.length}}
    </p>
  </div>
  <div class="panel-body">
    <form #form="ngForm">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label class="control-label">Information sur le type de taxe</label>
          <select class="form-control" name="taxe" ngModel>
            <option value=""></option>
            <option *ngFor="let taxe of taxes" [value]="taxe.libelle">{{taxe.libelle}}</option>
          </select>
        </div>
        <div class="col-sm-3 form-group">
          <label class="control-label">Mots clefs</label>
          <input type="text" class="form-control" name="motclef" ngModel>
        </div>
        <div class="col-sm-3 form-group">
          <label class="control-label">Action</label>
          <select class="form-control" name="action" ngModel>
            <option value=""></option>
            <option value="Bascule">Bascule</option>
            <option value="Lancement de batch">Lancement de batch</option>
            <option value="Changement de l'adresse du redevable">Changement de l'adresse du redevable</option>
            <option value="Ajout/Suppression de photo">Ajout/Suppression de photo</option>
          </select>
        </div>
        <div class="col-sm-2 form-group">
          <label class="control-label">Date
            <span class="glyphicon glyphicon-calendar"></span>
          </label>
          <input type="text" class="form-control" name="date" ngModel placeholder="DD/MM/YYYY" placement="left" bsDatepicker [bsConfig]="bsConfig">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <button type="button" class="btn btn-primary btn-block" (click)="rechercher(form.value)">
            <i class="fas fa-search"></i> Rechercher
            <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
          </button>
        </div>
      </div>
    </form>
    <div *ngIf="historiqueActions.length">
      <hr style="border:1px solid silver">
      <table class="table table-striped table-bordered" >
        <thead>
          <tr>
            <th>Action</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of historiqueActions" routerLinkActive='active'>
            <td>{{data.action}}</td>
            <td>{{data.date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div>
  <h4>form value</h4>{{form.value|json}}
</div>
