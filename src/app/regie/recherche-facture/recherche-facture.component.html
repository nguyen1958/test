<div class="panel panel-primary text-center">
  <div class="panel-heading">
    <h3 class="panel-title">RECHERCHE DE FACTURES</h3>
  </div>
  <div class="panel-body">
    <form #form="ngForm">
      <div class="row">
        <div class="col-sm-3 form-group">
          <label class="control-label">Numéro de facture</label>
          <input type="text" class="form-control" name="noFacture" ngModel>
        </div>
        <div class="col-sm-3 form-group">
          <label class="control-label">Numéro du redevable</label>
          <input type="text" class="form-control" name="noRedevable" ngModel>
        </div>
        <div class="col-sm-3 form-group">
          <label class="control-label">Nom du redevable</label>
          <input type="text" class="form-control" name="nomRedevable" ngModel>
        </div>
        <div class="col-sm-3 form-group">
          <label class="control-label">Montant de la facture</label>
          <input type="text" class="form-control" name="montantFacture" ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 form-group">
          <label class="control-label">Type de taxe</label>
          <select class="form-control" name="typeTaxe" ngModel>
            <option *ngFor="let taxe of taxes" [value]="taxe.libelle">{{taxe.libelle}}</option>
          </select>
        </div>
        <div class="col-sm-3 form-group">
          <label class="control-label">Etat de la facture</label>
          <select class="form-control" name="etatFacture" ngModel [ngModel]="'VALIDE'">
            <option>VALIDE</option>
            <option>ANNULEE</option>
            <option>PAYEE</option>
            <option>IMPAYE</option>
          </select>
        </div>
        <div class="col-sm-3 form-group">
          <label class="control-label">Date de création de la factures
            <span class="glyphicon glyphicon-calendar"></span>
          </label>
          <input type="text" class="form-control" name="dateFacture" ngModel
                  placeholder="DD/MM/YYYY" bsDatepicker [bsConfig]="bsConfig">
        </div>
        <div class="col-sm-3 form-group">
          <label class="control-label">Année</label>
          <input type="text" class="form-control" name="annee" ngModel [ngModel]="getFullYear()">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <button type="button" class="btn btn-primary btn-block" (click)="rechercher(form.value)">
              <i class="fas fa-search"></i> Rechercher <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer text-center" *ngIf="message.length>0">
    <p class="text-danger">
        {{message}}
    </p>
  </div>
</div>
<app-list-facture [factures]="factures"></app-list-facture>
