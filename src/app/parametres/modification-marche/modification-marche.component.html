
<div class="panel panel-primary">
    <div class="panel-heading">
        <span class="text-center">
            <h3 class="panel-title">{{title|uppercase}}</h3>
        </span>
    </div>
    <div class="panel-body">
      <form [formGroup]="form">
        <div class="row">         
          <div class="col-sm-2 form-group">
            <label class="control-label">Code marché</label>
            <input type="text" class="form-control" formControlName="idMarche" readonly>
          </div>
          <div class="col-sm-6 form-group" [class.has-error]="formErrors.nomMarche">
              <label class="control-label">Libellé marché*</label>
              <input type="text" class="form-control" formControlName="nomMarche" (blur)="onTouch()">
            </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-2 form-group" *ngIf="idMarche">
              <div class="btn-group btn-group-justified">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="onValider()">Modifier</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger" (click)="onSupprimer()">Supprimer</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-sm-offset-2 form-group" *ngIf="!idMarche">               
                <button type="button" class="btn btn-primary btn-block" [disabled]="form.invalid" (click)="onValider()">Valider</button>      
              </div>
          </div>
    </div>
</div>
<h4 class="text-center">
    <a [routerLink]="['../Marché']">Liste des Marchés</a>
  </h4>
