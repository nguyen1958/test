<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Liste des documents &nbsp;
      <span class="badge">{{documents.length}}</span>
    </h3>
  </div>
  <div class="panel-body">
    <div>
      <label>Ajouter un document&nbsp;</label>
      <input #ic style="display:inline-block" type="file" (change)="onDocumentSelected($event)">
      <button type="button" class="btn btn-primary" (click)="onDocumentEnvoyer();ic.value=''">
        Envoyer <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
      </button>
    </div>
    <table class="table table-striped table-bordered top10">
      <tbody>
        <tr *ngFor="let data of documents">
          <td><a [href]="getUrlDocument(data)"><i class="far fa-file-alt violet"></i> {{data.nomDocument}}</a></td>
          <td class="text-center"><span (click)="onRemoveDocument(data)">Supprimer</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
